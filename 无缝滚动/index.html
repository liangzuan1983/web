<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			li{
				list-style: none;
			}
			#box{
				width: 600px;
				height: 150px;
				border: 1px solid #CCCCCC;
				margin: 300px auto;
				position: relative;
				overflow: hidden;
			}
			#box ul {
				margin-top: 20px;
				width: 400%;
				position: absolute;
				top: 0;
				left: 0;
			}
			#box li{
				float: left;
			}
			#box ul li img{
				vertical-align: top;
				width: 200px;
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box	=	document.getElementById("box");
				var ul	=	box.children[0];
				var num	=	0;
				setInterval(autoplay,5);
				function autoplay(){
					num--;
					console.log(num)
					num <= -1200 ?  num=0:num;
					ul.style.left=num+"px";
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="img/peri1.jpg"/></li>
				<li><img src="img/peri2.jpg"/></li>
				<li><img src="img/peri3.jpg"/></li>
				<li><img src="img/peri4.jpg"/></li>
				<li><img src="img/peri5.jpg"/></li>
				<li><img src="img/peri6.jpg"/></li>
				<li><img src="img/peri1.jpg"/></li>
				<li><img src="img/peri2.jpg"/></li>
				<li><img src="img/peri3.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
