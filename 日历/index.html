<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 150px;
				height: 150px;
				background: #369;
				margin: 100px auto;
			}
			.box p{
				text-align: center;
				line-height: 30px;
				font-size: 12px;
				color: #fff;
			}
			.box span{
				display: block;
				width: 75px;
				height: 75px;
				margin: 0 auto;
				font-size: 50px;
				background: yellowgreen;
				text-align: center;
				line-height: 75px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box	=	document.getElementById("box");
				var date	=	new Date();
				box.children[0].innerHTML=date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+"星期"+date.getDay();
				box.children[1].innerHTML=date.getDate();
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<p>2015-2-03星期五</p>
			<span>12</span>
		</div>
	</body>
</html>
