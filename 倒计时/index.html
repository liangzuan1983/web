<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font-size: 50px;
				text-align: center;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var demo	=	 document.getElementById("demo");
				var endTime	=	new Date("2018/05/05 17:30:00");
				clock();
				setInterval(clock,1000);
				function clock(){
					var nowTime	=	new Date();
					var second	=	(endTime.getTime()-nowTime.getTime())/1000;
					var sky		=	parseInt(second/3600/24);			//天
					var hour	=	parseInt(second/3600%24);			//时
					var minute	= 	parseInt(second/60%60);				//分
					var secs	=	parseInt(second%60);				//秒
					demo.innerHTML="距离2018/05/05 17:30:00 <br/>"+sky+"天"+hour+"时"+minute+"分"+secs+"秒";
				}
			}
		</script>
	</head>
	<body>
		<div id="demo">
		</div>
	</body>
</html>
