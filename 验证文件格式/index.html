<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var File	=	document.getElementById("File");
				File.onchange=function(){
					var path	=	this.value;
					var suffix	=	path.substr(path.lastIndexOf(".")).toUpperCase();
					alert(suffix);
				}
			}
		</script>
	</head>
	<body>
		<input type="file" id="File"  />
	</body>
</html>
