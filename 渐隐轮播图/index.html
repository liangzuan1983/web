<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/animate.js"></script>
	<script src="js/slider.js"></script>
</head>
<body>

	<div class="slider" id="slider">
		<div class="sliderTop">
			<div class="slider-main"> 
				<div class="slider-main-img">
					<a href="javascript:;">
						<img src="img/1.jpg" alt="">
					</a>
				</div>
				<div class="slider-main-img"><a href="javascript:;"><img src="img/2.jpg" alt=""></a></div>
				<div class="slider-main-img"><a href="javascript:;"><img src="img/3.jpg" alt=""></a></div>
			</div>
		</div>
		<div class="slider-ctrl">
			<span class="slider-ctrl-prev" id="prev"></span>
			<span class="slider-ctrl-next" id="next"></span>
		</div>
	</div>
</body>
</html>
