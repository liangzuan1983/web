<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			#box{
				width: 300px;
				height: 300px;
				border: 1px solid #ccc;
				margin: 200px auto;
			}
			li{
				width: 25px;
				height: 25px;
				float: left;
				background: url(img/pic.png) ;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				function $(id){return document.getElementById(id)};
				var lis	=	$('box').getElementsByTagName('li');
				for ( var i = 0; i<lis.length; i++) {
					lis[i].style.backgroundPosition="0 "+(i*-25)+"px";
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
